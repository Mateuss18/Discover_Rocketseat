<datalist id="searchterms">
    <option>Mac</option>
    <option>Win</option>
    <option>Linux</option>
</datalist>

<form action=""> 
    <input type="search" list="searchterms"
    placeholder="Digite o termo a ser pesquisado"
    size="27"
    aria-label="Campo de pesquisa: Digite seu termo de busca"
    pattern="[a-z]{10}"
    title="Digite apenas letras"
    >

    <button>Pesquisar</button>
</form>
