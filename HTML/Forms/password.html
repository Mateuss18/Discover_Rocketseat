<form action="">
    <input type="password"
        minlength="5"
        maxlength="9"
        size="9"
    >

    <button type="submit">Enviar</button>
</form>


<form action=""> 
    <input type="password"
        pattern="[0-9a-fA-F]{4,8}"
        title="Coloque HEX no minimo 4 caracteres e no maximo 8 caracteres"
        placeholder="Coloque sua senha"
    >

    <button type="submit">Enviar</button>
</form>


<form action="">
    <input type="password"
    autocomplete="new-password" or "off"
        required
    >

    <button type="submit">Enviar</button>
</form>
